<div *ngIf="displayCourse">
    <h2>My Courses</h2>
    <ul class="list-group">
        <li *ngFor="let course of courses" (click)="onSelect(course)">
            <span class="list-group-item">{{course.courseName}} <span class="badge badge-success">{{course.courseNum}}</span></span>
        </li>
    </ul>
</div> 

<div *ngIf="selectedCourse">
    <h2>{{selectedCourse.courseNum | uppercase}} Details</h2>
</div>
