<div *ngIf="displayCourse">
    <ul class="list-group">
        <li *ngFor="let course of courses">
            <a routerLink="/detail/{{course.id}}">
                <span class="list-group-item">{{course.courseNum}}: {{course.courseName}} <span class="badge badge-success">{{course.term}}</span></span>
            </a>
        </li>
    </ul>
</div>
